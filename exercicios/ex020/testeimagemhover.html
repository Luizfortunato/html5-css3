<head>

    <title>Teste imagem hover</title>
    <style>
        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;               
        }

        h2{
            color: white;
            background-color: black;
            width: 300px;
            margin: auto;
        }

        div{
            width: 300px;
            margin: auto;
        }

        div > img{
            display: none;
            margin: auto;
        }

        div:hover > h2{
            color: black;
            background-color: rgb(243, 215, 57);                     
        }

        div:hover > img{
            display: block;
            margin-top: 20px;
            margin-left: auto;
                       
        }

        
    </style>
</head>
